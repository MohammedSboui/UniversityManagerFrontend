<mat-card>
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form #myForm="ngForm" class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>Libelle cours</mat-label>
        <input
          matInput
          placeholder="Libelle cours .."
          [(ngModel)]="cours.libelleCours"
          dd
          name="libelleCours"
          required
          minlength="3"
        />
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Salle cours</mat-label>
        <input
          matInput
          placeholder="Salle cours .."
          [(ngModel)]="cours.salleCours"
          minlength="1"
          required
          name="salleCours"
        />
      </mat-form-field>

      <button
        [disabled]="isDisabled"
        (click)="handleNewCours()"
        type="submit"
        mat-raised-button
        mat-button
        color="primary"
      >
        Cr√©er
      </button>
    </form>
  </mat-card-content>
</mat-card>
