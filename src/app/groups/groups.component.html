<div class="Etudiant">
  <button
    mat-mini-fab
    color="primary"
    aria-label="Example icon button with a plus one icon"
    class="Etudiant__addBtn"
    (click)="navigate(['groupe', 'nouveau'])"
  >
    <mat-icon>add</mat-icon>
  </button>
  <table
    *ngIf="!isLoading"
    mat-table
    [dataSource]="groupes || []"
    matSort
    class="mat-elevation-z8"
  >
    <ng-container matColumnDef="idGroupe">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button [matMenuTriggerFor]="groupeMenu">
          {{ element.idGroupe }}
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="niveauGroupe">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Niveau</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button [matMenuTriggerFor]="groupeMenu">
          {{ element.niveauGroupe }}
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      (click)="setSelectedGroupe(row)"
      mat-row
      *matRowDef="let row; columns: displayedColumns"
    ></tr>
  </table>
  <mat-menu #groupeMenu="matMenu">
    <button (click)="handleEdit()" mat-menu-item>
      <mat-icon>edit</mat-icon>Modifier
    </button>
    <button (click)="handleSupprimer()" class="menu__deleteBtn" mat-menu-item>
      <mat-icon>delete</mat-icon>Supprimer
    </button>
  </mat-menu>
</div>
