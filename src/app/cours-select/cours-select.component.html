<mat-form-field>
  <mat-label>{{ label }}</mat-label>
  <mat-select
    [(ngModel)]="selected"
    (selectionChange)="handleSelectionChange($event)"
    name="cours"
  >
    <mat-option *ngFor="let cour of cours" [value]="cour">
      {{ cour.libelleCours }}
    </mat-option>
  </mat-select>
</mat-form-field>
