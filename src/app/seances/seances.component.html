<div class="Seance">
  <button
    mat-mini-fab
    color="primary"
    aria-label="Example icon button with a plus one icon"
    class="Seance__addBtn"
    (click)="navigate(['seance', 'nouveau'])"
  >
    <mat-icon>add</mat-icon>
  </button>
  <table
    *ngIf="!isLoading"
    mat-table
    [dataSource]="seances || []"
    matSort
    class="mat-elevation-z8"
  >
    <ng-container matColumnDef="idSeance">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button [matMenuTriggerFor]="seanceMenu">
          {{ element.idSeance }}
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="dureSeance">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Durée séance</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button [matMenuTriggerFor]="seanceMenu">
          {{ element.dureSeance }}
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="sateSeance">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date séance</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button [matMenuTriggerFor]="seanceMenu">
          {{ element.sateSeance }}
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="enseignant">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ensiegnant</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button [matMenuTriggerFor]="seanceMenu">
          {{ element.enseignant?.nomEns }}
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="salle">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Salle</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button [matMenuTriggerFor]="seanceMenu">
          {{ element.salle?.nomSalle }}
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="groupe">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Groupe</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button [matMenuTriggerFor]="seanceMenu">
          {{ element.groupe?.niveauGroupe }}
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="cours">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cours</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button [matMenuTriggerFor]="seanceMenu">
          {{ element.cours?.libelleCours }}
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      (click)="setSelectedSeance(row)"
      mat-row
      *matRowDef="let row; columns: displayedColumns"
    ></tr>
  </table>
  <mat-menu #seanceMenu="matMenu">
    <button (click)="handleEdit()" mat-menu-item>
      <mat-icon>edit</mat-icon>Modifier
    </button>
    <button (click)="handleSupprimer()" class="menu__deleteBtn" mat-menu-item>
      <mat-icon>delete</mat-icon>Supprimer
    </button>
  </mat-menu>
</div>
