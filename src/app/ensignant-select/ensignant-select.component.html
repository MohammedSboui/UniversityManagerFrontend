<mat-form-field>
  <mat-label>{{ label }}</mat-label>
  <mat-select
    [(ngModel)]="selected"
    (selectionChange)="handleSelectionChange($event)"
    name="enseignants"
  >
    <mat-option *ngFor="let enseignant of enseignants" [value]="enseignant">
      {{ enseignant.nomEns }}
    </mat-option>
  </mat-select>
</mat-form-field>
