<mat-form-field>
  <mat-label>{{ label }}</mat-label>
  <mat-select
    [(ngModel)]="selected"
    (selectionChange)="handleSelectionChange($event)"
    name="salles"
  >
    <mat-option *ngFor="let salle of salles" [value]="salle">
      {{ salle.nomSalle }}
    </mat-option>
  </mat-select>
</mat-form-field>
